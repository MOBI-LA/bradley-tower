								<script type="text/javascript">
									jQuery(document).ready(function($)
									{
										if( ! $.isFunction($.fn.dxChart))
											return;
										
										var dataSource = [
											{ year: 2005, losangeles: 1653776, angelenos: 1793696 },
											{ year: 2006, losangeles: 1653448, angelenos: 1830638 },
											{ year: 2007, losangeles: 1644218, angelenos: 1856941 },
											{ year: 2008, losangeles: 1580641, angelenos: 1784569 },
											{ year: 2009, losangeles: 1461231, angelenos: 1700288 },

											{ year: 2011, losangeles: 1500670, angelenos: 1737918 },
											{ year: 2012, losangeles: 1552452, angelenos: 1765979 },
											{ year: 2013, losangeles: 1588381, angelenos: 1794791 },
										];
									
										$("#bar-3").dxChart({
											dataSource: dataSource,
											commonSeriesSettings: {
												argumentField: "year"
											},
											series: [
												{ valueField: "losangeles", name: "Jobs in Los Angeles", color: "#40bbea" },
												{ valueField: "angelenos", name: "Jobs for Angelenos", color: "#cc3f44" },
											],
											argumentAxis:{
												grid:{
													visible: true
												}
											},
											tooltip:{
												enabled: true
											},
											title: "",
											legend: {

												horizontalAlignment: "center"
											},
											commonPaneSettings: {
												border:{
													visible: true,
													right: false
												}	   
											}
										});
									});
								</script>
								<div id="bar-3" style="height: 300px; width: 100%;"></div>
							</div>
						</div>

			<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
				var URL = "1NEhvrFwqwgSUrkHmUfPzsHeLA0PMDLcGGhdoZ1sBtbY"
				Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true, } )
			})
				
			function showInfo(data) {
				var html = Sheetsee.ich.photogrid({'rows': data})
				$('#photogrid').html(html)
				var optionsJSON = ["metric"]
				$('#photogrid a').each(function() {
					if($(this).attr('href') === '' || $(this).text() === 'N/A') {
						$(this).addClass("disabled");
					}
				});
			}
			</script>
			
			<script id="photogrid" type="text/html">
				<div class="row" data-equalizer>
			  
					{{#rows}}
					<div class="col-sm-3">
			
						<div class="xe-widget xe-progress-counter xe-progress-counter-{{color}}">
				
							<div class="xe-background">
								<i class="{{icon}}"></i>
							</div>
				
							<div class="xe-upper">
								<div class="xe-icon">
									<i class="{{icon}}"></i>
								</div>
								<div class="xe-label">
									<span>{{metric}}</span>
									<strong class="num">{{value}}</strong>
								</div>
							</div>
				
							<div class="xe-progress">
								<span class="xe-progress-fill" data-fill-to="0" data-fill-unit="%" length data-fill-duration="3" data-fill-easing="true" style="width: {{percentage}}%;"></span>
							</div>
				
							<div class="xe-lower">
								<strong><a href="{{chartlink}}"><i class="fa-bar-chart"></i></a>			
									<a href="{{maplink}}"><i class="fa-map-marker"></i>	</a>			
									<a href="{{datalink}}"><i class="fa-database"></i></a>
									<a href="{{checklink}}"><i class="fa-check-square-o"></i>	</a>			
									{{date}} | {{comparison}}: {{change}}
								</strong>
					
							</div>
							<div class="label label-default">Goal: {{goal}}</div>
						</div>
					</div>     
					{{/rows}}   
				</div>  
			</script>	
  
			
  
			<div id="photogrid"></div>
